name: Auto Video Upload

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour (adjust as needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Change if needed

      - name: Upgrade pip and install system dependencies
        run: |
          python -m pip install --upgrade pip
          sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Force install moviepy
        run: pip install --no-cache-dir moviepy

      - name: Debug installed packages
        run: pip list | grep moviepy || echo "moviepy not found!"

      - name: Run video generation script
        run: python generate_video.py
